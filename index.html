<!DOCTYPE html>
<html>
<head>
    <title>AR.js - Marcador Hiro</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
        /* Asegura que la escena ocupe toda la pantalla del celular */
        body { margin: 0; overflow: hidden; }
    </style>
    
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v7.2.0/dist/aframe-extras.min.js"></script>
</head>
<body>

    <a-scene embedded 
             arjs='sourceType: webcam; trackingMethod: best; debugUIEnabled: false;'
             color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights: true"
             vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">

        <a-assets>
            <a-asset-item id="monitor-modelo" src="./assets/monitor.glb"></a-asset-item>
        </a-assets>

        <a-marker preset='hiro'>
            <a-entity
                gltf-model="#monitor-modelo"
                rotation="90 0 0"
                position="0 0 0" 
                scale="0.2 0.2 0.2" 
                animation-mixer>
            </a-entity>
        </a-marker>

        <a-entity camera></a-entity>
    </a-scene>
</body>
</html>
