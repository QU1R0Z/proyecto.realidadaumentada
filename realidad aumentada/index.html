<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Modelo 3D en Marcador Hiro</title>
    
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
</head>
<body style='margin : 0px; overflow: hidden;'>

    <a-scene embedded arjs>
        
        <a-assets>
            <a-asset-item id="myModel" src="/libertadores.stl"></a-asset-item> 
        </a-assets>

        <a-marker preset='hiro'>
            
            <a-entity 
                gltf-model="/libertadores.stl" 
                position='0 0 0' 
                scale='0.5 0.5 0.5' 
                rotation='0 0 0'>
            </a-entity>

        </a-marker>

        <a-entity camera></a-entity>

    </a-scene>

</body>
</html>
